<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | CalmSites</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --ink: #1a1c1e; --sage: #7d8c80; --stone: #f4f2ef; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--stone); color: var(--ink); margin: 0; }
        nav { padding: 30px; display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        nav a { text-decoration: none; color: var(--ink); font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; margin-left: 30px; }
        .logo { font-family: 'Playfair Display'; font-size: 1.5rem; margin-left: 0 !important; font-style: italic; }
        
        .contact-card { max-width: 600px; margin: 60px auto; background: white; padding: 60px; box-shadow: 0 40px 100px rgba(0,0,0,0.05); }
        h1 { font-family: 'Playfair Display'; font-size: 2.5rem; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: var(--sage); margin-bottom: 40px; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--sage); margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 12px 0; border: none; border-bottom: 1px solid #ddd; outline: none; font-family: inherit; font-size: 1rem; }
        input:focus { border-bottom-color: var(--ink); }
        
        .btn { width: 100%; padding: 20px; background: var(--ink); color: white; border: none; letter-spacing: 3px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn:hover { background: var(--sage); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">CALMSITES</a>
        <div><a href="index.html">Home</a><a href="contact.html">Contact</a></div>
    </nav>

    <div class="contact-card">
        <h1>Private Consultation</h1>
        <p>Start your practice's digital transformation.</p>
        
        <!-- IMPORTANT: The _next input below kills the Formspree logo page -->
        <form action="https://formspree.io/f/xkowpowd" method="POST">
            <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
            <div class="form-group"><label>Full Name</label><input type="text" name="name" required></div>
            <div class="form-group"><label>Email Address</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Clinical Focus</label><input type="text" name="focus"></div>
            <div class="form-group"><label>Message</label><textarea name="message" rows="3" required></textarea></div>
            <button type="submit" class="btn">REQUEST SECURE CONSULTATION</button>
        </form>
    </div>
</body>
</html>
