 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquire | CalmSites</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --ink: #141618; --sage: #7d8c80; --stone: #f2f0ed; --gold: #b2937d; }
        body { font-family: 'Inter', sans-serif; background: var(--stone); color: var(--ink); margin: 0; }
        
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; max-width: 1300px; margin: 0 auto; }
        .logo { font-family: 'Playfair Display'; font-size: 1.6rem; text-decoration: none; color: var(--ink); font-style: italic; }
        
        .contact-container { max-width: 650px; margin: 40px auto; background: white; padding: 100px 80px; box-shadow: 0 50px 100px rgba(0,0,0,0.03); }
        h1 { font-family: 'Playfair Display'; font-size: 3rem; margin-bottom: 10px; text-align: center; font-weight: 400; }
        p { text-align: center; color: var(--sage); margin-bottom: 60px; font-size: 0.8rem; letter-spacing: 0.2em; text-transform: uppercase; }
        
        .form-group { margin-bottom: 40px; }
        label { display: block; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.2em; color: var(--sage); margin-bottom: 15px; font-weight: 600; }
        input, textarea { width: 100%; padding: 15px 0; border: none; border-bottom: 1px solid #eee; outline: none; font-family: inherit; font-size: 1.1rem; font-weight: 300; transition: 0.3s; }
        input:focus { border-bottom-color: var(--ink); }
        
        .btn { width: 100%; padding: 25px; background: var(--ink); color: white; border: none; letter-spacing: 0.4em; cursor: pointer; font-weight: 600; font-size: 0.75rem; transition: 0.4s; }
        .btn:hover { background: var(--gold); }
        
        #success-msg { display: none; text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">CALMSITES</a></nav>

    <div class="contact-container" id="contact-box">
        <h1>The Inquiry</h1>
        <p>A Secure Dialogue Begins Here</p>
        
        <form id="contact-form" action="https://formspree.io/f/xkowpowd" method="POST">
            <div class="form-group"><label>Full Name</label><input type="text" name="name" required></div>
            <div class="form-group"><label>Email Address</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Practice Specialization</label><input type="text" name="practice" placeholder="e.g. Somatic, CBT, Executive Coaching"></div>
            <div class="form-group"><label>Your Vision</label><textarea name="message" rows="3" required></textarea></div>
            <button type="submit" class="btn">SUBMIT PRIVATE INQUIRY</button>
        </form>
    </div>

    <div class="contact-container" id="success-msg">
        <h1 style="font-style: italic;">Thank You.</h1>
        <p>Your message has been securely sent. <br>We will respond within 24 clinical hours.</p>
        <a href="index.html" style="text-decoration:none; color: var(--gold); font-size: 0.7rem; letter-spacing: 0.2em; text-transform:uppercase;">Return Home</a>
    </div>

    <script>
        // PROFESSIONAL FIX: AJAX FORM SUBMISSION
        // This keeps them on your page and hides the Formspree logo.
        var form = document.getElementById("contact-form");
        form.addEventListener("submit", function(ev) {
            ev.preventDefault();
            var data = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    document.getElementById("contact-box").style.display = "none";
                    document.getElementById("success-msg").style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
