<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign | Secure Consultation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #c5a37d; --dark: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        section { padding: 10vh 10vw; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .contact-header { text-align: center; margin-bottom: 60px; }
        h1 { font-family: 'Cormorant Garamond'; font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 300; color: var(--accent); margin-bottom: 15px; }
        p.tagline { letter-spacing: 5px; font-size: 0.7rem; color: #666; font-weight: 700; text-transform: uppercase; }
        form { width: 100%; max-width: 800px; background: rgba(10,10,10,0.5); padding: 40px; border: 1px solid rgba(197, 163, 125, 0.1); backdrop-filter: blur(10px); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .input-group { position: relative; border-bottom: 1px solid rgba(197, 163, 125, 0.2); transition: 0.4s; margin-bottom: 20px; }
        .input-group:focus-within { border-bottom: 1px solid var(--accent); }
        label { display: block; color: var(--accent); font-size: 0.65rem; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 5px; }
        input, textarea { width: 100%; background: transparent; border: none; padding: 15px 0; color: #fff; font-family: 'Montserrat'; font-size: 1rem; outline: none; }
        .submit-btn { width: 100%; background: var(--accent); color: #000; border: none; padding: 25px; font-weight: 900; letter-spacing: 5px; margin-top: 40px; transition: 0.3s; cursor: pointer; }
        .submit-btn:hover { background: #fff; transform: translateY(-3px); }
        .back-link { margin-top: 40px; color: #444; text-decoration: none; font-size: 0.7rem; letter-spacing: 3px; font-weight: 700; }
        #c { width: 6px; height: 6px; background: #fff; z-index: 10001; position: fixed; mix-blend-mode: difference; border-radius: 50%; pointer-events: none;}
        #ca { width: 45px; height: 45px; border: 1px solid var(--accent); border-radius: 50%; position: fixed; z-index: 10001; transition: 0.12s; pointer-events: none;}
    </style>
</head>
<body onmousemove="handleMove(event)">
    <div id="c"></div><div id="ca"></div>
    <section>
        <div class="contact-header">
            <p class="tagline">Confidential Inquiry</p>
            <h1>Initiate Your Presence</h1>
        </div>
        
        <form action="https://script.google.com/macros/s/AKfycbx-TG4wV6gwB-QPCyRjjquetpcwzaWpxu3jOFY_LwHzDzO8bZ2oQfUhN0iVldQuhxvn/exec" method="POST" id="contactForm">
            <div class="input-group">
                <label>Identity</label>
                <input type="text" name="name" required placeholder="Full Name">
            </div>
            <div class="form-grid">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="name@practice.com">
                </div>
                <div class="input-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" required placeholder="+1 (000) 000-0000">
                </div>
            </div>
            <div class="input-group">
                <label>Vision</label>
                <textarea name="message" rows="3" placeholder="Describe the digital sanctuary you wish to build..."></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">REQUEST ARCHITECTURE</button>
        </form>
        
        <a href="index.html" class="back-link">‚Üê RETURN TO CORE</a>
    </section>
    <script>
        function handleMove(e) {
            document.getElementById('c').style.left = e.clientX+'px'; 
            document.getElementById('c').style.top = e.clientY+'px';
            document.getElementById('ca').style.left = (e.clientX-22)+'px'; 
            document.getElementById('ca').style.top = (e.clientY-22)+'px';
        }

        // Beautiful submission handling
        document.getElementById('contactForm').addEventListener('submit', function() {
            const btn = document.getElementById('submitBtn');
            btn.innerText = "TRANSMITTING...";
            btn.style.opacity = "0.5";
            
            // Give the browser time to send the data before showing the alert
            setTimeout(() => {
                alert("The inquiry has been transmitted securely to Sovereign.");
                this.reset();
                btn.innerText = "REQUEST ARCHITECTURE";
                btn.style.opacity = "1";
            }, 1000);
        });
    </script>
</body>
</html>
