<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign | Secure Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #c5a37d; --dark: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        
        section { padding: 10vh 10vw; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .header { text-align: center; margin-bottom: 40px; }
        h1 { font-family: 'Cormorant Garamond'; font-size: clamp(2.5rem, 5vw, 3.5rem); font-weight: 300; color: var(--accent); margin-bottom: 10px; }
        p.tagline { letter-spacing: 5px; font-size: 0.7rem; color: #666; font-weight: 700; text-transform: uppercase; }

        .calendar-wrapper {
            width: 100%;
            max-width: 1100px;
            background: rgba(10,10,10,0.8);
            border: 1px solid rgba(197, 163, 125, 0.1);
            padding: 20px;
            backdrop-filter: blur(10px);
            min-height: 700px;
        }

        .back-link { margin-top: 40px; color: #444; text-decoration: none; font-size: 0.7rem; letter-spacing: 3px; font-weight: 700; transition: 0.3s; }
        .back-link:hover { color: var(--accent); }

        #c { width: 6px; height: 6px; background: #fff; z-index: 10001; position: fixed; mix-blend-mode: difference; border-radius: 50%; pointer-events: none;}
        #ca { width: 45px; height: 45px; border: 1px solid var(--accent); border-radius: 50%; position: fixed; z-index: 10001; transition: 0.12s; pointer-events: none;}
        @media (max-width: 768px) { #c, #ca { display: none; } }
    </style>
</head>
<body onmousemove="handleMove(event)">
    <div id="c"></div><div id="ca"></div>

    <section>
        <div class="header">
            <p class="tagline">Temporal Sovereignty</p>
            <h1>Schedule Your Briefing</h1>
        </div>

        <div class="calendar-wrapper">
            </div>

        <a href="index.html" class="back-link">‚Üê RETURN TO CORE</a>
    </section>

    <script>
        function handleMove(e) {
            document.getElementById('c').style.left = e.clientX+'px'; 
            document.getElementById('c').style.top = e.clientY+'px';
            document.getElementById('ca').style.left = (e.clientX-22)+'px'; 
            document.getElementById('ca').style.top = (e.clientY-22)+'px';
        }
    </script>
</body>
</html>
