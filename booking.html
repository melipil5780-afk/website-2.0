<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign | Secure Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #c5a37d; --dark: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow: hidden; }
        
        section { padding: 5vh 5vw; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .header { text-align: center; margin-bottom: 20px; }
        h1 { font-family: 'Cormorant Garamond'; font-size: 3rem; font-weight: 300; color: var(--accent); }
        p.tagline { letter-spacing: 5px; font-size: 0.7rem; color: #666; font-weight: 700; text-transform: uppercase; }

        /* This container must exist for the calendar to "sit" inside */
        #my-cal-inline-secret {
            width: 100%;
            max-width: 900px;
            height: 700px;
            overflow: scroll;
            border: 1px solid rgba(197, 163, 125, 0.1);
            background: rgba(5, 5, 5, 0.8);
        }

        .back-link { margin-top: 20px; color: #444; text-decoration: none; font-size: 0.7rem; letter-spacing: 3px; font-weight: 700; }
        #c { width: 6px; height: 6px; background: #fff; z-index: 10001; position: fixed; mix-blend-mode: difference; border-radius: 50%; pointer-events: none;}
        #ca { width: 45px; height: 45px; border: 1px solid var(--accent); border-radius: 50%; position: fixed; z-index: 10001; transition: 0.12s; pointer-events: none;}
    </style>
</head>
<body onmousemove="handleMove(event)">
    <div id="c"></div><div id="ca"></div>

    <section>
        <div class="header">
            <p class="tagline">Temporal Sovereignty</p>
            <h1>Schedule Your Briefing</h1>
        </div>

        <div id="my-cal-inline-secret"></div>

        <a href="index.html" class="back-link">‚Üê RETURN TO CORE</a>
    </section>

    <script type="text/javascript">
    (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; if(typeof namespace === "string"){cal.ns[namespace] = cal.ns[namespace] || api;p(cal.ns[namespace], ar);p(cal, ["initNamespace", namespace]);} else p(cal, ar); return; } p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");
    Cal("init", "secret", {origin:"https://app.cal.com"});

    Cal.ns.secret("inline", {
        elementOrSelector:"#my-cal-inline-secret",
        config: {"layout":"month_view"}
    });

    Cal.ns.secret("ui", {"theme":"dark","styles":{"branding":{"brandColor":"#c5a37d"}},"hideEventTypeDetails":false,"layout":"month_view"});
    </script>
    <script>
        function handleMove(e) {
            document.getElementById('c').style.left = e.clientX+'px'; 
            document.getElementById('c').style.top = e.clientY+'px';
            document.getElementById('ca').style.left = (e.clientX-22)+'px'; 
            document.getElementById('ca').style.top = (e.clientY-22)+'px';
        }
    </script>
</body>
</html>
