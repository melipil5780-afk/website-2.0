<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign | Transmission Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #c5a37d; --dark: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .container { text-align: center; padding: 40px; border: 1px solid rgba(197, 163, 125, 0.1); max-width: 600px; animation: fadeIn 2s ease; }
        h1 { font-family: 'Cormorant Garamond'; font-size: 3rem; font-weight: 300; color: var(--accent); margin-bottom: 20px; }
        p { letter-spacing: 5px; font-size: 0.7rem; color: #888; text-transform: uppercase; line-height: 2; }
        .divider { width: 40px; height: 1px; background: var(--accent); margin: 30px auto; }
        .back-link { display: inline-block; margin-top: 20px; color: var(--accent); text-decoration: none; font-size: 0.6rem; letter-spacing: 4px; border: 1px solid transparent; padding: 10px 20px; transition: 0.5s; }
        .back-link:hover { border: 1px solid var(--accent); color: #fff; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        /* CURSOR */
        #c { width: 6px; height: 6px; background: #fff; position: fixed; mix-blend-mode: difference; border-radius: 50%; pointer-events: none;}
        #ca { width: 45px; height: 45px; border: 1px solid var(--accent); border-radius: 50%; position: fixed; transition: 0.12s; pointer-events: none;}
    </style>
</head>
<body onmousemove="handleMove(event)">
    <div id="c"></div><div id="ca"></div>
    <div class="container">
        <h1>Transmission Complete</h1>
        <p>Your inquiry has been secured.<br>The architecture of your vision is under review.</p>
        <div class="divider"></div>
        <p style="color: var(--accent); font-weight: 900;">EXPECT A REACH-OUT SHORTLY.</p>
        <a href="index.html" class="back-link">RETURN TO CORE</a>
    </div>
    <script>
        function handleMove(e) {
            document.getElementById('c').style.left = e.clientX+'px'; 
            document.getElementById('c').style.top = e.clientY+'px';
            document.getElementById('ca').style.left = (e.clientX-22)+'px'; 
            document.getElementById('ca').style.top = (e.clientY-22)+'px';
        }
    </script>
</body>
</html>
