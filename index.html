    :root { --accent: #c5a37d; --dark: #000; }

    body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; width: 100%; -webkit-font-smoothing: antialiased; }

    /* --- SOOTHING COSMIC BACKGROUND (Original Slow Drift - Easy on Eyes) --- */
    #bg-canvas { z-index: -1; position: fixed; inset: 0; background: #000; }
    #bg-texture {
        position: fixed; inset: -50%; width: 200%; height: 200%; z-index: -1;
        background: 
            radial-gradient(circle at 15% 25%, rgba(197, 163, 125, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 85% 75%, rgba(60, 100, 150, 0.15) 0%, transparent 50%);
        animation: rotateBg 80s linear infinite;
        pointer-events: none;
    }
    @keyframes rotateBg { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    #noise { position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.2; z-index: 1; pointer-events: none; mix-blend-mode: screen; }

        z-index: 2; position: fixed; inset: 0;

<script>
// === ORIGINAL SOOTHING SLOW DRIFT BACKGROUND ===
const canvas = document.getElementById('bg-canvas'), ctx = canvas.getContext('2d');
let dots = [], pulseProgress = 0;
function initBg() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    dots = Array.from({length: 90}, () => ({ 
        x: Math.random()*canvas.width, y: Math.random()*canvas.height, 
        vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3, r: Math.random()*1.8 + 0.8 
    }));
}
function drawBg() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    pulseProgress += 0.002; // Super slow pulse
    dots.forEach((d, i) => {
        d.x += d.vx; d.y += d.vy;
        if(d.x<0||d.x>canvas.width) d.vx*=-1; if(d.y<0||d.y>canvas.height) d.vy*=-1;
        ctx.fillStyle = "rgba(255, 255, 255, 0.9)"; ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
        for(let j=i+1; j<dots.length; j++){
            let d2 = dots[j], dist = Math.hypot(d.x-d2.x, d.y-d2.y);
            if(dist < 150){
                let pulse = Math.sin((dist/150)-(pulseProgress*Math.PI*2));
                ctx.strokeStyle = `rgba(197,163,125,${0.25 - dist/150 + pulse*0.1})`;
                ctx.lineWidth = 0.8; ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke();
            }
        }
    });
    requestAnimationFrame(drawBg);
}
initBg(); drawBg();
window.addEventListener('resize', initBg);

 // ... (rest of scripts from previous fixed version) ...
</script>
