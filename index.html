<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Architecture | Full View</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600&family=Montserrat:wght@100;400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --dark: #050505; --light: #fdfaf5; --gold: #c5a37d; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--dark); color: var(--light); font-family: 'Montserrat', sans-serif; }

        /* --- PRELOADER --- */
        #loader {
            position: fixed; inset: 0; background: var(--dark); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: clip-path 1.2s cubic-bezier(0.77, 0, 0.175, 1);
        }
        #loader-count { font-family: 'Cormorant Garamond'; font-size: 8rem; color: var(--gold); }

        /* --- CURSOR --- */
        #cursor { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; position: fixed; pointer-events: none; z-index: 20000; }
        #cursor-aura { width: 30px; height: 30px; border: 1px solid rgba(197, 163, 125, 0.4); border-radius: 50%; position: fixed; pointer-events: none; z-index: 20000; transition: transform 0.1s; }

        /* --- STACKING REPAIR --- */
        /* Each section now has a minimum height to ensure full image visibility */
        .stack-section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: var(--dark);
            border-top: 1px solid rgba(197, 163, 125, 0.2);
            padding: 10vh 10vw;
            z-index: 1;
        }

        /* This creates the "Screen on top of Screen" effect without cutting content */
        .stack-section:not(:first-child) {
            margin-top: -20vh; /* Pulls the next section up to overlap slightly */
            box-shadow: 0 -50px 100px rgba(0,0,0,0.9);
        }

        .reveal { 
            opacity: 0; filter: blur(20px); transform: translateY(30px); 
            transition: all 1.5s ease-out; 
        }
        .reveal.active { opacity: 1; filter: blur(0); transform: translateY(0); }

        .img-container {
            width: 100%;
            max-width: 1000px;
            margin: 40px auto;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            background: #111;
        }

        /* Allow the full height of the screenshot to show */
        .img-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0.6);
            transition: 1.5s ease;
        }
        .img-container:hover img { filter: brightness(1); }

        .price-jewel {
            position: fixed; top: 40px; right: 5vw; z-index: 1000;
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold);
            padding: 20px; backdrop-filter: blur(20px); border-radius: 4px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="loader"><div id="loader-count">0</div></div>
    <div id="cursor"></div>
    <div id="cursor-aura"></div>

    <div class="price-jewel">
        <span style="font-size: 0.8rem; text-decoration: line-through; opacity: 0.5;">$2,499</span><br>
        <span style="font-size: 2.5rem; font-weight: 800;">$599</span>
    </div>

    <div class="stack-section">
        <h1 class="reveal" style="font-family:'Cormorant Garamond'; font-size: 6rem; line-height: 0.9;">Clinical<br>Architecture.</h1>
    </div>

    <div class="stack-section">
        <h3 class="reveal" style="font-family:'Cormorant Garamond'; font-size: 3rem;">01. Clinical Depth</h3>
        <div class="img-container reveal">
            <img src="Screenshot_24-12-2025_122627_melipil5780-afk.github.io.jpeg">
        </div>
    </div>

    <div class="stack-section">
        <h3 class="reveal" style="font-family:'Cormorant Garamond'; font-size: 3rem;">02. Wild Self</h3>
        <div class="img-container reveal">
            <img src="Screenshot_24-12-2025_131027_melipil5780-afk.github.io.jpeg">
        </div>
    </div>

    <div class="stack-section">
        <h3 class="reveal" style="font-family:'Cormorant Garamond'; font-size: 3rem;">03. Trauma Informed</h3>
        <div class="img-container reveal">
            <img src="healing.jpg">
        </div>
    </div>

    <script>
        // LOADER
        let c = 0;
        let i = setInterval(() => {
            c += Math.floor(Math.random()*5)+1;
            if(c >= 100) { c=100; clearInterval(i); setTimeout(() => document.getElementById('loader').style.clipPath="inset(0 0 100% 0)", 600); }
            document.getElementById('loader-count').innerText = c;
        }, 50);

        // REVEAL
        const obs = new IntersectionObserver((ents) => { ents.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); }); }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));

        // CURSOR
        window.addEventListener('mousemove', (e) => {
            document.getElementById('cursor').style.left = e.clientX+'px';
            document.getElementById('cursor').style.top = e.clientY+'px';
            document.getElementById('cursor-aura').style.left = (e.clientX-12)+'px';
            document.getElementById('cursor-aura').style.top = (e.clientY-12)+'px';
        });
    </script>
</body>
</html>
