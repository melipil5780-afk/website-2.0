<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Architecture | Depth & Nature</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Montserrat:wght@100;400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --dark: #050505; --light: #fdfaf5; --gold: #c5a37d; --urgent: #b33939; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--dark); color: var(--light); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* --- FANCY LUXURY LOADER --- */
        #loader {
            position: fixed; inset: 0; background: var(--dark); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: clip-path 1.5s cubic-bezier(0.77, 0, 0.175, 1);
            clip-path: inset(0 0 0 0);
        }
        #loader-count { font-family: 'Cormorant Garamond'; font-size: 10rem; font-weight: 300; line-height: 1; color: var(--gold); }

        /* --- DUAL CURSOR --- */
        #cursor { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; position: fixed; pointer-events: none; z-index: 20000; }
        #cursor-aura { width: 35px; height: 35px; border: 1px solid rgba(197, 163, 125, 0.4); border-radius: 50%; position: fixed; pointer-events: none; z-index: 20000; transition: transform 0.1s ease-out; }

        /* --- GLASS PRICE JEWEL (Hidden until scroll) --- */
        .price-jewel {
            position: fixed; top: 40px; right: 5vw; z-index: 1000;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px; backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border-radius: 4px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); text-align: right;
            opacity: 0; transform: translateX(50px); transition: all 1s ease;
        }
        .p-was { font-family: 'Cormorant Garamond'; font-size: 1.1rem; text-decoration: line-through; opacity: 0.4; display: block; }
        .p-now { font-size: 3.8rem; font-weight: 800; display: block; line-height: 1; letter-spacing: -2px; margin: 5px 0; }
        .p-tag { background: var(--urgent); color: #fff; font-size: 0.6rem; font-weight: 800; padding: 4px 10px; letter-spacing: 2px; }

        /* --- STACKING SECTIONS --- */
        section {
            position: sticky; top: 0; height: 100vh; width: 100%;
            display: flex; flex-direction: column; justify-content: center;
            padding: 0 10vw; background: var(--dark);
            box-shadow: 0 -50px 100px rgba(0,0,0,0.8);
        }

        .reveal { 
            opacity: 0; filter: blur(30px); transform: translateY(40px); 
            transition: all 1.8s cubic-bezier(0.19, 1, 0.22, 1); 
        }
        .reveal.active { opacity: 1; filter: blur(0); transform: translateY(0); }

        .hero-h1 { font-family: 'Cormorant Garamond'; font-size: clamp(3rem, 11vw, 9rem); line-height: 0.85; font-weight: 300; }
        
        /* --- IMAGE BOX WITH PARALLAX --- */
        .img-box {
            width: 100%; height: 62vh; margin-top: 25px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .img-box img { 
            width: 100%; height: 120%; /* Extra height for parallax travel */
            object-fit: cover; filter: brightness(0.5); transition: filter 1.5s ease; 
        }
        .img-box:hover img { filter: brightness(1); }

        /* --- FINAL CTA --- */
        .manifesto-page { background: var(--light); color: #000; z-index: 10; text-align: center; }
        .cta-btn { 
            display: inline-block; padding: 30px 90px; background: #000; color: #fff; 
            text-decoration: none; font-size: 0.8rem; letter-spacing: 7px; font-weight: 800;
            transition: transform 0.2s linear; margin-top: 50px;
        }

        #canvas-bg { position: fixed; inset: 0; z-index: -1; opacity: 0.15; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div id="loader-count">0</div>
        <div style="height: 100px; width: 1px; background: linear-gradient(to bottom, var(--gold), transparent); margin-top: 20px;"></div>
    </div>

    <div id="cursor"></div>
    <div id="cursor-aura"></div>
    <canvas id="canvas-bg"></canvas>

    <div class="price-jewel">
        <span class="p-was">$2,499</span>
        <span class="p-now">$599</span>
        <div class="p-tag">FOUNDER RATE</div>
    </div>

    <section>
        <h1 class="hero-h1 reveal">Clinical<br>Architecture.</h1>
        <p class="reveal" style="max-width: 500px; opacity: 0.5; margin-top: 25px; border-left: 1px solid var(--gold); padding-left: 20px;">Deep therapy deserves deep design. Returning clinical excellence to its natural state.</p>
    </section>

    <section>
        <div class="reveal">
            <h3 style="font-family:'Cormorant Garamond'; font-size: 2.5rem; font-style: italic;">01. Clinical Depth</h3>
            <div class="img-box"><img src="Screenshot_24-12-2025_122627_melipil5780-afk.github.io.jpeg" class="parallax-img"></div>
        </div>
    </section>

    <section>
        <div class="reveal">
            <h3 style="font-family:'Cormorant Garamond'; font-size: 2.5rem; font-style: italic;">02. Return to the Wild Self</h3>
            <div class="img-box"><img src="Screenshot_24-12-2025_131027_melipil5780-afk.github.io.jpeg" class="parallax-img"></div>
        </div>
    </section>

    <section>
        <div class="reveal">
            <h3 style="font-family:'Cormorant Garamond'; font-size: 2.5rem; font-style: italic;">03. Trauma Informed</h3>
            <div class="img-box"><img src="healing.jpg" class="parallax-img"></div>
        </div>
    </section>

    <section>
        <div class="reveal">
            <h3 style="font-family:'Cormorant Garamond'; font-size: 2.5rem; font-style: italic;">04. Know Thyself</h3>
            <div class="img-box"><img src="Screenshot_24-12-2025_122136_melipil5780-afk.github.io.jpeg" class="parallax-img"></div>
        </div>
    </section>

    <section class="manifesto-page">
        <h2 class="reveal" style="font-family:'Cormorant Garamond'; font-size: clamp(3rem, 10vw, 8rem); line-height: 0.85;">Your Vision.<br>Our Reality.</h2>
        <a href="contact.html" class="cta-btn reveal" id="mag-btn">BEGIN APPLICATION</a>
    </section>

    <script>
        // 1. LOADER
        let count = 0;
        let interval = setInterval(() => {
            count += Math.floor(Math.random() * 4) + 1;
            if(count >= 100) {
                count = 100; clearInterval(interval);
                setTimeout(() => { document.getElementById('loader').style.clipPath = "inset(0 0 100% 0)"; }, 600);
            }
            document.getElementById('loader-count').innerText = count;
        }, 40);

        // 2. DUAL CURSOR
        const crsr = document.getElementById('cursor'), aura = document.getElementById('cursor-aura');
        window.addEventListener('mousemove', (e) => {
            crsr.style.left = e.clientX + 'px'; crsr.style.top = e.clientY + 'px';
            aura.style.left = (e.clientX - 17) + 'px'; aura.style.top = (e.clientY - 17) + 'px';
        });

        // 3. PROGRESSIVE PRICE REVEAL
        const priceJewel = document.querySelector('.price-jewel');
        window.addEventListener('scroll', () => {
            if (window.scrollY > window.innerHeight * 1.2) {
                priceJewel.style.opacity = "1"; priceJewel.style.transform = "translateX(0px)";
            } else {
                priceJewel.style.opacity = "0"; priceJewel.style.transform = "translateX(50px)";
            }
        });

        // 4. PARALLAX IMAGES
        window.addEventListener('scroll', () => {
            const parallaxImages = document.querySelectorAll('.parallax-img');
            parallaxImages.forEach(img => {
                const rect = img.parentElement.getBoundingClientRect();
                const offset = rect.top * 0.1; 
                img.style.transform = `translateY(${offset}px)`;
            });
        });

        // 5. MAGNETIC BUTTON
        const btn = document.getElementById('mag-btn');
        window.addEventListener('mousemove', (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width/2;
            const y = e.clientY - rect.top - rect.height/2;
            if (Math.abs(x) < 150 && Math.abs(y) < 150) {
                btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
            } else { btn.style.transform = `translate(0px, 0px)`; }
        });

        // 6. NEURAL BG
        const cv = document.getElementById('canvas-bg'), ctx = cv.getContext('2d');
        let w, h, pts = [];
        function rs() { w = cv.width = window.innerWidth; h = cv.height = window.innerHeight; pts = Array.from({length: 35}, () => ({x: Math.random()*w, y: Math.random()*h, vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3})); }
        function drw() { ctx.clearRect(0,0,w,h); ctx.strokeStyle = '#c5a37d'; ctx.lineWidth = 0.4; pts.forEach((p, i) => { p.x += p.vx; p.y += p.vy; if(p.x<0 || p.x>w) p.vx *= -1; if(p.y<0 || p.y>h) p.vy *= -1; pts.forEach((p2, j) => { if(i!==j && Math.hypot(p.x-p2.x, p.y-p2.y) < 220) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); } }); }); requestAnimationFrame(drw); }
        window.onresize = rs; rs(); drw();

        // 7. REVEAL
        const obs = new IntersectionObserver((ents) => { ents.forEach(e => { if (e.isIntersecting) e.target.classList.add('active'); }); }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
    </script>
</body>
</html>
