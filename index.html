<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE SOVEREIGN | DIGITAL ARCHITECT</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
<style>
    :root { 
        --accent: #c5a37d; 
        --bg: #030303; 
        --text: #ffffff; 
        --gold-gradient: linear-gradient(90deg, #c5a37d, #ffefba, #c5a37d); 
    }

    /* RESET & BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
    html, body { height: 100%; }
    body { 
        background: var(--bg); 
        color: var(--text); 
        font-family: 'Inter', sans-serif; 
        overflow-x: hidden; 
        line-height: 1.6; 
        position: relative;
    }

    /* --- LOADER --- */
    #loader {
        position: fixed; inset: 0; background: #000; z-index: 1000000;
        display: flex; justify-content: center; align-items: center;
        flex-direction: column; transition: opacity 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    }
    #loader.hide { opacity: 0; pointer-events: none; }
    #loader-number { font-family: 'Playfair Display'; font-size: 8rem; color: var(--accent); font-weight: 200; font-style: italic; }
    .loader-bar { width: 0%; height: 3px; background: var(--accent); position: absolute; bottom: 20%; transition: width 0.05s linear; box-shadow: 0 0 15px var(--accent); }

    /* --- STARFIELD BACKGROUND --- */
    #canvas-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    #starfield { width: 100%; height: 100%; display: block; }

    /* --- CURSOR --- */
    #cursor { width: 6px; height: 6px; background: #fff; position: fixed; border-radius: 50%; pointer-events: none; z-index: 99999; }
    #cursor-aura { width: 45px; height: 45px; border: 1px solid var(--accent); position: fixed; border-radius: 50%; pointer-events: none; z-index: 99998; transition: 0.1s ease-out; }

    /* --- HERO --- */
    header { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 12%; position: relative; z-index: 10; }
    .profile-container { display: flex; align-items: center; gap: 40px; margin-bottom: 40px; flex-wrap: wrap; }
    .profile-pic { 
        width: 150px; height: 150px; border-radius: 50%; 
        background: url('IMG_1860.jpeg') center/cover no-repeat; 
        border: 2px solid var(--accent);
        box-shadow: 0 0 40px rgba(197, 163, 125, 0.3);
    }
    .reveal-text { font-family: 'Playfair Display'; font-size: clamp(2.2rem, 7vw, 6rem); font-weight: 400; line-height: 1.2; display: inline-block; position: relative; padding-bottom: 20px; }
    .hero-statement { max-width: 800px; font-size: 1.3rem; font-weight: 300; color: rgba(255,255,255,0.85); margin-top: 30px; font-family: 'Playfair Display'; font-style: italic; line-height: 2; }

    /* --- STACKING PROJECTS --- */
    .stack-wrapper { margin: 0; padding: 0; }
    .section {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .image-card {
        position: relative;
        width: 90%;
        max-width: 1100px;
        height: 70vh;
        border: 1px solid rgba(197, 163, 125, 0.15);
        border-radius: 4px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(10,10,10,0.9);
        backdrop-filter: blur(20px);
    }
    .image-container {
        width: 100%;
        height: 100%;
        position: relative;
    }
    .image-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .image-container .btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 1rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: #fff;
        border: 2px solid var(--accent);
        background: rgba(0,0,0,0.3);
        text-decoration: none;
        transition: all 0.3s ease;
        z-index: 10;
    }
    .image-container .btn:hover {
        background: var(--accent);
        color: #000;
        transform: translate(-50%, -50%) scale(1.05);
    }
    .content h2 {
        position: absolute;
        bottom: 10px;
        left: 20px;
        font-family: 'Playfair Display';
        font-size: 2.2rem;
        color: var(--accent);
        font-weight: 300;
    }

    @media (max-width: 768px) { 
        * { cursor: auto; } 
        #cursor, #cursor-aura { display: none; }
        header { padding: 0 8%; }
        .image-card { height: 50vh; }
        .image-container .btn { font-size: 0.9rem; padding: 10px 20px; }
    }
</style>
</head>
<body>

<!-- LOADER -->
<div id="loader">
    <div id="loader-number">0</div>
    <div class="loader-bar" id="loader-bar"></div>
</div>

<!-- STARFIELD BACKGROUND -->
<div id="canvas-container"><canvas id="starfield"></canvas></div>

<!-- CURSOR -->
<div id="cursor"></div>
<div id="cursor-aura"></div>

<!-- HERO SECTION -->
<header>
    <div class="profile-container">
        <div class="profile-pic"></div>
        <div class="reveal-text" id="main-header">Digital Home for Healing</div>
    </div>
    <div class="hero-statement">
        "I am a <b>Mental Health Counselor</b> who works every day to help people navigate their darkest moments..."
    </div>
</header>

<!-- STACKING PROJECTS -->
<div class="stack-wrapper">
    <div class="section">
        <div class="image-card">
            <div class="image-container">
                <img src="Screenshot_24-12-2025_122627_melipil5780-afk.github.io.jpeg" alt="Clinical Precision">
                <a href="javascript:void(0)" onclick="openM('https://melipil5780-afk.github.io/Four/')" class="btn">Step Inside</a>
            </div>
            <div class="content"><h2>Clinical Precision</h2></div>
        </div>
    </div>
    <div class="section">
        <div class="image-card">
            <div class="image-container">
                <img src="Screenshot_24-12-2025_131027_melipil5780-afk.github.io.jpeg" alt="The Wild Self">
                <a href="javascript:void(0)" onclick="openM('https://melipil5780-afk.github.io/Five/')" class="btn">Step Inside</a>
            </div>
            <div class="content"><h2>The Wild Self</h2></div>
        </div>
    </div>
    <div class="section">
        <div class="image-card">
            <div class="image-container">
                <img src="Screenshot_24-12-2025_12415_melipil5780-afk.github.io.jpeg" alt="Somatic Resonance">
                <a href="javascript:void(0)" onclick="openM('https://melipil5780-afk.github.io/Two/')" class="btn">Step Inside</a>
            </div>
            <div class="content"><h2>Somatic Resonance</h2></div>
        </div>
    </div>
    <div class="section">
        <div class="image-card">
            <div class="image-container">
                <img src="Screenshot_24-12-2025_122136_melipil5780-afk.github.io.jpeg" alt="Analytical Depth">
                <a href="javascript:void(0)" onclick="openM('https://melipil5780-afk.github.io/Three/')" class="btn">Step Inside</a>
            </div>
            <div class="content"><h2>Analytical Depth</h2></div>
        </div>
    </div>
</div>

<script>
    // LOADER
    let count = 0;
    const loaderNum = document.getElementById('loader-number');
    const loaderBar = document.getElementById('loader-bar');
    const loader = document.getElementById('loader');
    const interval = setInterval(() => {
        count += 4; if(count > 100) count = 100;
        loaderNum.innerText = count; 
        loaderBar.style.width = count + "%";
        if(count === 100){
            clearInterval(interval);
            loader.classList.add('hide');
            setTimeout(() => { loader.style.display = 'none'; }, 600);
        }
    }, 30);

    // STARFIELD
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    const stars = [];
    for(let i = 0; i<150; i++){
        stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:Math.random()*1.2, speed:Math.random()*0.3});
    }
    function animateStars(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="#fff";
        stars.forEach(s=>{
            ctx.beginPath();
            ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
            ctx.fill();
            s.y-=s.speed;
            if(s.y<0) s.y=canvas.height;
        });
        requestAnimationFrame(animateStars);
    }
    animateStars();

    // CURSOR
    const c = document.getElementById('cursor');
    const ca = document.getElementById('cursor-aura');
    document.addEventListener('mousemove', (e)=>{
        c.style.left=e.clientX+'px'; c.style.top=e.clientY+'px';
        ca.style.left=(e.clientX-22)+'px'; ca.style.top=(e.clientY-22)+'px';
    });

    // MODAL OPEN/CLOSE
    function openM(url){
        const iframe=document.createElement('iframe');
        iframe.src=url;
        iframe.style.width='100%';
        iframe.style.height='100%';
        iframe.style.border='none';
        const modal=document.createElement('div');
        modal.id='modal';
        modal.style.position='fixed';
        modal.style.top='0';
        modal.style.left='0';
        modal.style.width='100%';
        modal.style.height='100%';
        modal.style.background='rgba(0,0,0,0.98)';
        modal.style.zIndex='10000000';
        modal.appendChild(iframe);
        const closeBtn=document.createElement('span');
        closeBtn.innerText='[ EXIT ]';
        closeBtn.style.position='absolute';
        closeBtn.style.top='30px';
        closeBtn.style.right='40px';
        closeBtn.style.color='var(--accent)';
        closeBtn.style.cursor='pointer';
        closeBtn.style.fontSize='1rem';
        closeBtn.style.fontWeight='600';
        closeBtn.onclick=()=>{ document.body.removeChild(modal); document.body.style.overflow='auto'; };
        modal.appendChild(closeBtn);
        document.body.appendChild(modal);
        document.body.style.overflow='hidden';
    }
</script>
</body>
</html>
