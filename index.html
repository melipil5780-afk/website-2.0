<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Clinical Architecture</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600&family=Montserrat:wght@100;400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --dark: #050505; --light: #fdfaf5; --gold: #c5a37d; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; } /* Custom cursor for luxury feel */
        body { background: var(--dark); color: var(--light); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* --- LUXURY PRELOADER --- */
        #loader {
            position: fixed; inset: 0; background: var(--dark); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 1.2s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #loader-count { font-family: 'Cormorant Garamond'; font-size: 8rem; font-weight: 300; color: var(--gold); }
        #loader-bar { width: 0%; height: 1px; background: var(--gold); margin-top: 20px; transition: width 0.4s; }

        /* --- CUSTOM CURSOR --- */
        #cursor { width: 10px; height: 10px; background: var(--gold); border-radius: 50%; position: fixed; pointer-events: none; z-index: 20000; mix-blend-mode: difference; transition: transform 0.1s; }

        /* --- BACKGROUND & PRICE --- */
        #canvas-bg { position: fixed; inset: 0; z-index: -1; opacity: 0.2; pointer-events: none; }
        .price-jewel {
            position: fixed; top: 40px; right: 5vw; z-index: 1000;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--gold);
            padding: 20px 30px; backdrop-filter: blur(15px); border-radius: 2px;
        }

        /* --- STACKING DECK --- */
        section {
            position: sticky; top: 0; height: 100vh; width: 100%;
            display: flex; flex-direction: column; justify-content: center;
            padding: 0 10vw; background: var(--dark);
            box-shadow: 0 -30px 60px rgba(0,0,0,1);
        }

        /* --- KINETIC SPECIAL EFFECTS (Words) --- */
        .reveal { 
            opacity: 0; filter: blur(30px) brightness(2); transform: translateY(50px) scale(1.1); 
            transition: all 1.8s cubic-bezier(0.19, 1, 0.22, 1); 
        }
        .reveal.active { opacity: 1; filter: blur(0) brightness(1); transform: translateY(0) scale(1); }

        .hero-h1 { font-family: 'Cormorant Garamond'; font-size: clamp(3rem, 10vw, 8.5rem); line-height: 0.9; font-weight: 300; }
        
        .img-box {
            width: 100%; height: 60vh; margin-top: 25px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 1s;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.3) grayscale(0.5); transition: 2s; }
        .img-box:hover img { filter: brightness(1) grayscale(0); transform: scale(1.05); }

        /* --- LIGHTBOX --- */
        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 99999; display: none; align-items: center; justify-content: center; }
        #lightbox img { max-width: 90%; max-height: 80vh; border: 1px solid var(--gold); }

        .manifesto-page { background: #fff; color: #000; z-index: 10; }
        .cta-btn { display: inline-block; padding: 25px 70px; background: #000; color: #fff; text-decoration: none; font-size: 0.8rem; letter-spacing: 6px; font-weight: 800; margin-top: 40px; transition: 0.5s; }
        .cta-btn:hover { letter-spacing: 10px; background: var(--gold); }

    </style>
</head>
<body>

    <div id="loader">
        <div id="loader-count">0</div>
        <div style="width: 200px; background: rgba(255,255,255,0.1);"><div id="loader-bar"></div></div>
    </div>

    <div id="cursor"></div>
    <canvas id="canvas-bg"></canvas>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lb-img" src="">
    </div>

    <div class="price-jewel">
        <span style="font-size: 2.5rem; font-weight: 800;">$599</span>
    </div>

    <section>
        <h1 class="hero-h1 reveal">Bespoke<br>Architecture.</h1>
        <p class="reveal" style="max-width: 550px; opacity: 0.6; margin-top: 20px; border-left: 1px solid var(--gold); padding-left: 20px;">We translate clinical brilliance into digital dominance. No templates. No limits.</p>
    </section>

    <section>
        <div class="reveal">
            <h3 style="font-family:'Cormorant Garamond'; font-size: 2.5rem; font-style: italic;">01. Trauma Informed</h3>
            <div class="img-box" onclick="openLB('healing.jpg')">
                <img src="healing.jpg">
            </div>
        </div>
    </section>

    <section>
        <div class="reveal">
            <h3 style="font-family:'Cormorant Garamond'; font-size: 2.5rem; font-style: italic;">02. CBT Measurables</h3>
            <div class="img-box" onclick="openLB('Screenshot_24-12-2025_122627_melipil5780-afk.github.io.jpeg')">
                <img src="Screenshot_24-12-2025_122627_melipil5780-afk.github.io.jpeg">
            </div>
        </div>
    </section>

    <section>
        <div class="reveal">
            <h3 style="font-family:'Cormorant Garamond'; font-size: 2.5rem; font-style: italic;">03. Know Thyself</h3>
            <div class="img-box" onclick="openLB('Screenshot_24-12-2025_122136_melipil5780-afk.github.io.jpeg')">
                <img src="Screenshot_24-12-2025_122136_melipil5780-afk.github.io.jpeg">
            </div>
        </div>
    </section>

    <section>
        <div class="reveal">
            <h3 style="font-family:'Cormorant Garamond'; font-size: 2.5rem; font-style: italic;">04. Return to the Wild</h3>
            <div class="img-box" onclick="openLB('Screenshot_24-12-2025_131027_melipil5780-afk.github.io.jpeg')">
                <img src="Screenshot_24-12-2025_131027_melipil5780-afk.github.io.jpeg">
            </div>
        </div>
    </section>

    <section class="manifesto-page">
        <h2 class="reveal" style="font-family:'Cormorant Garamond'; font-size: clamp(3rem, 10vw, 7rem); line-height: 0.9;">Your Vision.<br>Our Reality.</h2>
        <p class="reveal" style="margin-top: 30px; font-weight: 300;">Elevating the standard of clinical presence.</p>
        <div class="reveal"><a href="contact.html" class="cta-btn">BEGIN DESIGN</a></div>
    </section>

    <script>
        // 1. LOADER LOGIC
        let count = 0;
        const loaderCount = document.getElementById('loader-count');
        const loaderBar = document.getElementById('loader-bar');
        const loader = document.getElementById('loader');

        let interval = setInterval(() => {
            count += Math.floor(Math.random() * 5) + 1;
            if(count >= 100) {
                count = 100;
                clearInterval(interval);
                setTimeout(() => { loader.style.transform = "translateY(-100%)"; }, 500);
            }
            loaderCount.innerText = count;
            loaderBar.style.width = count + "%";
        }, 50);

        // 2. CURSOR LOGIC
        const crsr = document.getElementById('cursor');
        window.addEventListener('mousemove', (e) => { crsr.style.left = e.clientX + 'px'; crsr.style.top = e.clientY + 'px'; });

        // 3. BACKGROUND LOGIC
        const cv = document.getElementById('canvas-bg'), ctx = cv.getContext('2d');
        let w, h, pts = [];
        function rs() { w = cv.width = window.innerWidth; h = cv.height = window.innerHeight; pts = Array.from({length: 40}, () => ({x: Math.random()*w, y: Math.random()*h, vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3})); }
        function drw() { ctx.clearRect(0,0,w,h); ctx.strokeStyle = '#c5a37d'; ctx.lineWidth = 0.4; pts.forEach((p, i) => { p.x += p.vx; p.y += p.vy; if(p.x<0 || p.x>w) p.vx *= -1; if(p.y<0 || p.y>h) p.vy *= -1; pts.forEach((p2, j) => { if(i!==j && Math.hypot(p.x-p2.x, p.y-p2.y) < 220) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); } }); }); requestAnimationFrame(drw); }
        window.onresize = rs; rs(); drw();

        // 4. REVEAL LOGIC
        const obs = new IntersectionObserver((ents) => { ents.forEach(e => { if (e.isIntersecting) e.target.classList.add('active'); }); }, { threshold: 0.2 });
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));

        function openLB(src) { document.getElementById('lb-img').src = src; document.getElementById('lightbox').style.display = 'flex'; }
    </script>
</body>
</html>
