<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #c5a37d; --bg: #030303; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* --- CUSTOM CURSOR --- */
        #cursor { width: 5px; height: 5px; background: #fff; position: fixed; border-radius: 50%; pointer-events: none; z-index: 99999; }
        #cursor-aura { width: 40px; height: 40px; border: 1px solid var(--accent); position: fixed; border-radius: 50%; pointer-events: none; z-index: 99998; transition: 0.15s ease-out; }

        /* --- MASSIVE HERO HEADER --- */
        header { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            padding: 0 10%; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .profile-container { display: flex; align-items: center; gap: 50px; margin-bottom: 40px; }
        .profile-pic { 
            width: 250px; height: 250px; 
            border-radius: 50%; 
            background: url('IMG_1860.jpeg') center/cover; 
            border: 1px solid var(--accent);
            box-shadow: 0 0 30px rgba(197, 163, 125, 0.2);
        }
        header h1 { 
            font-family: 'Cormorant Garamond'; 
            font-size: 5.5rem; 
            font-weight: 300; 
            line-height: 1; 
            letter-spacing: -2px;
        }
        header p { 
            font-size: 1.2rem; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            color: var(--accent); 
            margin-top: 20px;
        }

        /* --- PROJECT SECTIONS: FULL ALIGNMENT --- */
        .section { 
            position: relative; 
            width: 100%; 
            min-height: 110vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10vh 0;
        }
        .image-container { 
            width: 85%; 
            height: 75vh; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 40px;
        }
        .image-container img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: grayscale(30%);
            transition: 1s ease;
        }
        .section:hover img { filter: grayscale(0%); transform: scale(1.03); }

        .content { text-align: center; max-width: 800px; }
        .content h2 { 
            font-family: 'Cormorant Garamond'; 
            font-size: 4rem; 
            font-weight: 300; 
            color: var(--accent);
            margin-bottom: 25px;
        }
        .btn { 
            display: inline-block; 
            padding: 22px 70px; 
            border: 1px solid var(--accent); 
            color: #fff; 
            text-decoration: none; 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            font-size: 0.8rem;
            transition: 0.5s;
        }
        .btn:hover { background: #fff; color: #000; border-color: #fff; }

        /* --- MODAL --- */
        #modal { position: fixed; inset: 0; background: #000; z-index: 100000; display: none; padding: 30px; }
        #modal iframe { width: 100%; height: 100%; border: none; }
        .close { position: absolute; top: 30px; right: 40px; color: var(--accent); cursor: pointer; letter-spacing: 5px; }

        /* --- FOOTER --- */
        footer { 
            padding: 15vh 10%; 
            text-align: center; 
            background: #000; 
            border-top: 1px solid rgba(255,255,255,0.1); 
        }
        .journey-btn { 
            font-size: 1.5rem; 
            letter-spacing: 15px; 
            border-bottom: 1px solid #fff; 
            padding-bottom: 10px; 
            text-decoration: none; 
            color: #fff;
            transition: 0.5s;
        }
        .journey-btn:hover { color: var(--accent); border-color: var(--accent); }
        
        .portals { margin-top: 80px; display: flex; justify-content: center; gap: 50px; }
        .portals a { color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.7rem; letter-spacing: 3px; }
    </style>
</head>
<body>

    <script>
        const c = document.getElementById('cursor');
        const ca = document.getElementById('cursor-aura');
        document.addEventListener('mousemove', (e) => {
            c.style.left = e.clientX + 'px';
            c.style.top = e.clientY + 'px';
            ca.style.left = (e.clientX - 20) + 'px';
            ca.style.top = (e.clientY - 20) + 'px';
        });

        function openM(url) {
            document.getElementById('frame').src = url;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        function closeM() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('frame').src = "";
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
