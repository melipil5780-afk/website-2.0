<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE SOVEREIGN | DIGITAL ARCHITECT</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #c5a37d;
  --bg: #030303;
  --text: #ffffff;
  --gold-gradient: linear-gradient(90deg, #c5a37d, #ffefba, #c5a37d);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
  line-height: 1.6;
}

/* Loader */
#loader {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 1000000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#loader-number {
  font-family: 'Playfair Display', serif;
  font-size: 8rem;
  color: var(--accent);
  font-weight: 200;
  font-style: italic;
}

.loader-bar {
  width: 0%;
  height: 3px;
  background: var(--accent);
  position: absolute;
  bottom: 20%;
}

/* Hero */
header {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0 12%;
}

.profile-container {
  display: flex;
  align-items: center;
  gap: 40px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.profile-pic {
  width: 220px;
  height: 340px;
  border-radius: 6px;
  background: url('profile.png') center/contain no-repeat;
  border: 1px solid var(--accent);
}

.reveal-text {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2.2rem, 7vw, 6rem);
  font-weight: 400;
  line-height: 1.2;
  position: relative;
  padding-bottom: 20px;
}

.gold-line {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: var(--gold-gradient);
}

.hero-statement {
  max-width: 760px;
  font-size: 1.25rem;
  font-weight: 300;
  color: rgba(255,255,255,0.85);
  margin-top: 30px;
  font-family: 'Playfair Display', serif;
  font-style: italic;
  line-height: 2;
}

/* Pricing */
#pricing-section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10vh 10%;
  text-align: center;
}

.pricing-price {
  font-family: 'Playfair Display', serif;
  font-size: 4.5rem;
  font-weight: 200;
  background: var(--gold-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.cta-button {
  margin-top: 30px;
  padding: 20px 50px;
  font-size: 0.9rem;
  letter-spacing: 4px;
  border: 1px solid var(--accent);
  color: #fff;
  text-decoration: none;
}
</style>
</head>

<body>

<div id="loader">
  <div id="loader-number">0</div>
  <div class="loader-bar" id="loader-bar"></div>
</div>

<header>
  <div class="profile-container">
    <div class="profile-pic"></div>
    <div class="reveal-text">
      Digital Home for Healing
      <div class="gold-line"></div>
    </div>
  </div>

  <div class="hero-statement">
    This is not a website. It is a place your clients feel before they understand.
  </div>
</header>

<section id="pricing-section">
  <div>
    <div class="pricing-price">$3kâ€“$5k</div>
    <a href="booking.html" class="cta-button">Claim Your Digital Home</a>
  </div>
</section>

<script>
let count = 0;
const loaderNum = document.getElementById('loader-number');
const loaderBar = document.getElementById('loader-bar');

const interval = setInterval(() => {
  count += 4;
  loaderNum.innerText = count;
  loaderBar.style.width = count + "%";
  if (count >= 100) {
    clearInterval(interval);
    document.getElementById('loader').style.display = 'none';
  }
}, 30);
</script>

</body>
</html>
