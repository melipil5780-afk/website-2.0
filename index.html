<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SOVEREIGN | DIGITAL ARCHITECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #c5a37d; 
            --bg: #030303; 
            --text: #ffffff; 
            --gold-gradient: linear-gradient(90deg, #c5a37d, #ffefba, #c5a37d); 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
            line-height: 1.6; 
        }

        /* (All previous styles remain unchanged – loader, cursor, hero, projects, process, etc.) */

        /* --- PRICING / FINAL SECTION --- */
        #pricing-section { 
            min-height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 10vh 10%;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        #pricing-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(197,163,125,0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        #footer-particles { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: -2;
            opacity: 0.5;
        }
        .pricing-container { 
            max-width: 600px; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            gap: 35px; 
            align-items: center; 
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s ease, transform 1.2s ease;
        }
        #pricing-section.show .pricing-container { opacity: 1; transform: translateY(0); }

        .ornamental-line {
            width: 80px;
            height: 1px;
            background: var(--accent);
            opacity: 0.6;
            margin-bottom: 40px;
        }

        .pricing-price { 
            font-family: 'Playfair Display'; 
            font-size: 6rem; 
            font-weight: 200;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 4s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        .pricing-bullets { 
            list-style: none; 
            display: flex; 
            flex-direction: column; 
            gap: 16px; 
            font-size: 1.2rem; 
            color: rgba(255,255,255,0.9); 
        }
        .footer-sub { 
            font-size: 1.1rem; 
            color: rgba(255,255,255,0.85); 
            max-width: 500px;
            line-height: 1.8;
            font-style: italic;
        }
        .cta-button { 
            margin-top: 20px; 
            padding: 25px 60px; 
            font-size: 1rem; 
            font-family: 'Inter'; 
            letter-spacing: 5px; 
            color: #fff; 
            text-decoration: none; 
            text-transform: uppercase; 
            border: 1px solid var(--accent); 
            transition: all 0.5s ease;
        }
        .cta-button:hover { 
            background: var(--accent); 
            color: #000; 
            transform: scale(1.05);
        }

        /* (Rest of styles and media queries unchanged) */
    </style>
</head>
<body>
    <!-- (All previous HTML unchanged – loader, starfield, header, projects, process) -->

    <section id="pricing-section">
        <canvas id="footer-particles"></canvas>
        <div class="pricing-container">
            <div class="ornamental-line"></div>
            <div class="pricing-price">$1,000</div>
            <ul class="pricing-bullets">
                <li>Custom design tailored to your identity</li>
                <li>Full ownership + source files forever</li>
                <li>Free hosting assistance included</li>
            </ul>
            <div class="footer-sub">One payment. Eternal ownership.<br>A digital house that finally feels like <i>you</i>.</div>
            <a href="booking.html" class="cta-button">Claim Your Digital Home</a>
        </div>
    </section>

    <!-- (Modal and script remain exactly the same) -->
</body>
</html>
