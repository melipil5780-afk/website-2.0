<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmSites Therapy | Professional Websites for Therapists</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', serif; line-height: 1.7; color: #333; background: #f9f9f9; }
        a { text-decoration: none; color: #5a8a8a; }
        img { max-width: 100%; height: auto; display: block; }

        header {
            height: 100vh;
            background: url('https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
        }
        .hero-content { position: relative; z-index: 1; max-width: 900px; padding: 20px; }
        h1 { font-size: 4rem; margin-bottom: 1rem; }
        p.tagline { font-size: 1.8rem; margin-bottom: 3rem; }
        .btn {
            display: inline-block;
            background: #5a8a8a;
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        .btn:hover { background: #467070; }

        section { padding: 100px 20px; max-width: 1200px; margin: 0 auto; text-align: center; }
        h2 { font-size: 3rem; margin-bottom: 2rem; color: #5a8a8a; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
            margin: 60px 0;
        }
        .mockup-frame {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .browser-bar {
            height: 40px;
            background: #f0f0f0;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: #ccc; }
        .dot:nth-child(1) { background: #ff5f56; }
        .dot:nth-child(2) { background: #ffbd2e; }
        .dot:nth-child(3) { background: #27c93f; }

        .mockup-frame img {
            border-radius: 8px;
            width: 100%;
            object-fit: cover;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }
        .feature {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        .feature:hover { transform: translateY(-10px); }

        .pricing-text {
            font-size: 2.4rem;
            color: #5a8a8a;
            margin: 60px 0;
            font-weight: bold;
        }

        #contact { background: #eef5f5; padding: 100px 20px; }
        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            text-align: left;
        }
        .contact-form label { display: block; margin: 20px 0 8px; font-weight: bold; }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }
        .contact-form textarea { height: 180px; }
        .contact-form button {
            background: #5a8a8a;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 30px;
        }
        .contact-form button:hover { background: #467070; }

        footer {
            background: #5a8a8a;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<header>

    <p>&copy; 2025 CalmSites Therapy</p>
</footer>

</html>
